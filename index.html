<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWPhYOyaPrdlJotIraUVfbczZ9a-YlnaQ">
    </script>
    <script type="text/javascript" src="js/ViewModel.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="map-canvas"></div>
	<div id="list-view">
		<h3>List View</h3>
		<div id="search-bar">
			<input type="search" data-bind="value: filterText, valueUpdate: 'input', event: {input: search(filterText)}" placeholder="Search Box">
		</div>
		<div id="places-list">
			<ul data-bind="foreach: filterList">
				<li data-bind="text: name, click: addInfowindow"></li>
			</ul>
		</div>
	</div>
</body>


</html>
